<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-brand-red" routerLink="" routerLinkActive="active" *ngIf="user; else bc">Book Trading Club</a>
                <ng-template #bc>
                    <a routerLink="" routerLinkActive="active" class="navbar-brand nav-brand-red">Book Trading Club</a>

                </ng-template>
            </div>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a routerLink="/sign-up" routerLinkActive="active" id="add-a">
                            <span class="glyphicon glyphicon-upload add-gly"></span>
                            <b> Upload</b>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/sign-up" routerLinkActive="active" id="refresh-a">
                            <span class="glyphicon glyphicon-refresh refresh-gly"></span> Refresh</a>
                    </li>
                </ul>
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Find book..." name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a routerLink="/sign-up" routerLinkActive="active" id="sign-up-a" *ngIf="!user">
                            <span class="glyphicon glyphicon-user sign-up-gly"></span> Sign Up</a>
                    </li>

                    <li *ngIf="user; else ab" class="dropdown">
                        <a id="sign-in-a" class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="caret"></span> {{user.username}}</a>
                        <ul class="dropdown-menu">

                            <li>
                                <a href="#">Change Passwrod</a>
                            </li>
                            <li>
                                <a href="#">Profile</a>
                            </li>
                            <li>
                                <a href="#">Sign Out</a>
                            </li>
                        </ul>

                    </li>
                    <ng-template #notlogin>
                        <li>
                            <a routerLink="/login" routerLinkActive="active" id="sign-in-a">
                                <span class="glyphicon glyphicon-log-in sign-in-gly"></span> Login</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>

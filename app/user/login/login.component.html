<div class="container" style="text-align: center">
    <div id="loginform" style="margin-top: 15%;" class="col-md-4 col-md-offset-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" style="text-align: center">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control" name="username" placeholder="username" #username>
                    </div>

                    <div style="margin-bottom: 15px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #password>
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="form-horizontal" style="text-align: center; justify-items: center;">
                            <button type="button" class="btn btn-primary" style="width: 30%;" (click)="login(username.value,password.value)">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
